- name: conditions
  hosts: localhost
  become: yes
  tasks:
  - name: check user exits or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true

  - name: print user infor
    ansible.builtin.debug:
     msg: "print USER info {{USER}}"

  - name: create USERID
    ansible.builtin.command: useradd expense
    when: USER.rc != 0 
     msg: "create user expense"

  - name: say Hello
    ansible.builtin.debug:
     msg: "Hello"